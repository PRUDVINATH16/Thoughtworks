<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKS DATA TABLE</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>Books Data Table</h1>
  <div class="page-description">
    <h2 class="page-number"></h2>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>
            Title
          </th>
          <th>
            ISBN
          </th>
          <th>
            NO OF Pages
          </th>
          <th>
            Published Date
          </th>
          <th>
            Price
          </th>
          <th>
            Discount
          </th>
          <th>
            Status
          </th>
          <th>
            Authors
          </th>
          <th>
            Categories
          </th>
          <th>
            Thumnail URL
          </th>
          <th>
            Short Description
          </th>
          <th>
            Long Description
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="data.js"></script>
  <script src="index.js"></script>
</body>

</html>
