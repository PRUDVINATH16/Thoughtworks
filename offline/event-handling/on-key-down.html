<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ON KEYDOWN</title>
</head>
<body>
  <input type="text" onkeyup="downed()">
  <h2></h2>

  <script>
    function downed() {
      document.querySelector('h2').textContent = document.querySelector('input').value;
    }
  </script>
</body>
</html>
