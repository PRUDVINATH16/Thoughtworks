<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    html {
      margin: 0;
      padding: 0;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      width: 150px;
      text-align: center;
    }

    th {
      padding: 15px 0;
      background-color: rgba(8, 24, 243, 0.744);
      color: white;
    }

    td {
      padding: 10px 5px;
    }
    
    tr {
      background-color: rgb(100, 100, 249);
    }

    tr:nth-child(odd) {
      background-color: rgba(101, 101, 235, 0.767);
    }

    input[type="radio"], input[type="checkbox"] {
      transform: scale(1.4);
      margin: 0 10px 0 20px;
      accent-color: green;
    }

    form {
      padding: 10px 0 10px 20px;
    }

    button {
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

  </style>

</head>

<body>
  <form name="sform" onsubmit="handleSubmit(event)">
    Full Name:
    <br>
    <input type="text" id="fullname">
    <br><br>
    Gender:
    <br><br>
    <input type="radio" name="gender" value="F" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="M"><label>Male</label>
    <input type="radio" name="gender" value="O"><label>Others</label>
    <br><br>
    Technology:
    <br><br>

    <input type="checkbox" name="technology" value="js">Javascript
    <input type="checkbox" name="technology" value="rjs">ReactJS
    <input type="checkbox" name="technology" value="ajs">Angular
    <input type="checkbox" name="technology" value="njs">NodeJS
    <br><br>
    Address:
    <br><br>

    <textarea id="address"></textarea>
    <br><br>
    <button>Show Student</button>
  </form>

  <h2>Student Data</h2>
  <table>
    <thead>
      <tr>
        <th onclick="sortIt('name')">Name</th>
        <th onclick="sortIt('gender')">Gender</th>
        <th onclick="sortIt('address')">Address</th>
        <th onclick="sortIt('Technology')">Technology</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>

    let students = [];

    function handleSubmit(ev) {
      ev.preventDefault();

      var newStudent = {
        fullname: '',
        gender: "",
        technologies: [],
        address: ""
      }

      let dom = document.sform;

      newStudent.fullname = dom.fullname.value || '';
      newStudent.gender = dom.gender.value || '';

      let techs = []
      dom.technology.forEach(function (el) {
        if (el.checked) {
          techs.push(el.value)
        }
      });
      newStudent.technologies = techs;

      newStudent.address = dom.address.value || '';

      if (dom.address.value != '' || dom.fullname.value != '', dom.gender.value != '')
        createTable(newStudent);

      students.push(newStudent);

      dom.address.value = '';
      dom.fullname.value = '';
      dom.gender.forEach((el) => {
        el.checked = false;
      });
      dom.technology.forEach((el) => {
        el.checked = false;
      });
    }

    function createTable(student) {
      let studentRow = `
        <tr>
          <td>${student.fullname}</td>
          <td>${student.gender}</td>
          <td>${student.address}</td>
          <td>${student.technologies}</td>
        </tr>
      `;

      document.querySelector('tbody').innerHTML += studentRow;
    }

    function sortIt(ev) {

      students.sort((st1, st2) => {
        if (ev == 'name') {
          if (st1.fullname > st2.fullname) return 1
          else return -1
        } else if(ev == 'gender') {
          if (st1.gender > st2.gender) return 1
          else return -1
        } else if(ev == 'address') {
          if (st1.address > st2.address) return 1
          else return -1
        } else if (ev == 'Technology') {
          if (st1.technologies.length > st2.technologies.length) return 1
          else return -1
        }
      });

      displayTable();

    }

    function displayTable() {
      document.querySelector('tbody').innerHTML = '';
      let studentHTML = '';
      students.forEach((student) => {
        studentHTML += `
          <tr>
            <td>${student.fullname}</td>
            <td>${student.gender}</td>
            <td>${student.address}</td>
            <td>${student.technologies}</td>
          </tr>
        `;
      });

      document.querySelector('tbody').innerHTML = studentHTML;
    }
  </script>
</body>

</html>
