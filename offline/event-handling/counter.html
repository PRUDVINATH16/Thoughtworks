<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTER</title>
</head>
<body>
  
  <div>
    Count: <span></span>
    <button onclick="decrement()">Decrement</button>
    <button onclick="increment()">Increment</button>
  </div>

  <script>
    let count = 0;
    document.querySelector('span').textContent = count;

    function increment() {
      count++;
      document.querySelector('span').textContent = count;
    }

    function decrement() {
      count--;
      document.querySelector('span').textContent = count;
    }
  </script>

</body>
</html>
