<html lang="en">

<head>

    tr {

    tr:nth-child(odd) {

        "salary": 40000

      }
    ];

    let girlsHTML = '';
    let boysHTML = '';
    peoples.forEach((people) => {

      let peopleHTML = '';
      peopleHTML = `
        <tr>
          <td>${people.firstname}</td>
          <td>${people.lastname}</td>
          <td>${people.age}</td>
          <td>${people.gender}</td>
          <td>${people.city}</td>
          <td>${people.salary}</td>
        </tr>
      `;
      if (people.gender == "male") {
        boysHTML += peopleHTML;
      } else {
        girlsHTML += peopleHTML;
      }
    });

    document.querySelector('.tb1').innerHTML = boysHTML + girlsHTML;
    document.querySelector('.tb2').innerHTML = boysHTML;
    document.querySelector('.tb3').innerHTML = girlsHTML;
